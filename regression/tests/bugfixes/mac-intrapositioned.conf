#
# This tests the behaviour of the "mac" command which was broken
# after an update to iptables 1.4.12 no longer accepting:
#    -m mac --mac-source ! xx.xx....
# but requiring:
#    -m mac ! --mac-source xx.xx....
#
version 5

mac 192.0.2.1 00:01:01:00:00:e6
if [ "$RESERVED_IPV6" ]
then
  mac ::192.0.2.1 00:01:01:00:00:e6
fi

interface eth0 test
	policy deny
