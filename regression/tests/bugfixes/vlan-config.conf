#
# This tests the behaviour of the "mark" command which was not creating
# IPv6 output due to the use of a '.' in the chain name being detected as
# and IPv4 address.
#
version 5

interface eth0.11 test
	policy deny
	server ssh accept

router atob inface eth0.22 outface eth0.33
	policy deny
	server telnet accept

router ctod
	policy deny
	server http accept inface eth0.44
